title: 'google search'
steps:
  - type: 'visit'
    url: 'https://www.google.com/'
    description: 'open google.com'
    error: 'could not find domain google.com'

  - type: 'fill'
    target: 'input[name=q]'
    content: 'Hello world'
    description: 'type "Hello world" into searchbar'
    delay: 5000
    error: 'could not populate searchbar'
    
  - type: 'press'
    key: 'Enter'
    delay: 5000
    description: 'press enter'
    error: 'could not press enter'