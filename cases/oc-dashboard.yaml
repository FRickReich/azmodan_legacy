title: 'OC Dashboard'
actions:
  - type: 'visit'
    url: 'https://stage.businessnetwork.opuscapita.com/'
    delay: 5000
    description: 'open stage @ businessnetwork'
    error: 'could not open url'

  - type: 'fill'
    target: 'input[name=login]'
    content: 'john.doe@ncc.com'
    description: "fill in username"
    error: 'could not fill in username'

  - type: 'fill'
    target: 'input[dname=password]'
    content: 'test'
    description: 'fill in password'
    error: 'could not fill in password'

  - type: 'click'
    target: '#loginForm > div > div > div > div > div.form-submit.text-right > input'
    description: 'click login button'
    error: 'could not click button "Login"'

  - type: 'click'
    target: '#main > section > div > div > div > div > div:nth-child(1) > div:nth-child(1) > div.oc-menu.opuscapita-dark-theme.at-top > div.middle-col > div.middle-col-bottom-row > div > ul > li:nth-child(3) > div > div'
    delay: 8000
    description: 'click on suppliers menu'
    error: 'could not click on supplier menu button'

  - type: 'click'
    target: '#main > section > div > div > div > div > div:nth-child(1) > div:nth-child(1) > div.oc-menu.opuscapita-dark-theme.at-top > div.middle-col > div.middle-col-bottom-row > div > ul > li.top-level-item.top-level-item--opened.top-level-item--light-overlay > ul > li:nth-child(1) > div'
    delay: 3000
    description: 'open supplier profile'
    error: 'could not open the supplier profile'