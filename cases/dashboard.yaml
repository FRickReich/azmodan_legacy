title: 'BNP Dashboard login'
repeat: 3
steps:
  - type: 'visit'
    url: 'https://develop.businessnetwork.opuscapita.com'
    description: 'open BNP develop'
    error: 'could not open BNP develop'

  - type: 'fill'
    target: 'input[name=login]'
    content: 'john.doe@ncc.com'
    description: 'write username into input'
    error: 'could not write username into input'

  - type: 'fill'
    target: 'input[name=password]'
    content: 'test'
    description: 'write password into input'
    error: 'could not write password into input'

  - type: 'click'
    target: '#loginForm > div > div > div > div > div.form-submit.text-right > input'
    description: 'click login button'
    error: 'could not click on login button'

  - type: 'click'
    target: '#main > section > div > div > div > div > div:nth-child(1) > div:nth-child(1) > div.oc-menu.opuscapita-dark-theme.at-top > div.right-col > div > div > div:nth-child(4) > div > div > div.oc-titled-button.button.button--with-dropdown.button--light-overlay > button'
    delay: 3000
    description: 'open user-menu'
    error: 'could not open user-menu'

  - type: 'click'
    target: '#main > section > div > div > div > div > div:nth-child(1) > div:nth-child(1) > div.oc-menu.opuscapita-dark-theme.at-top > div.right-col > div > div > div:nth-child(4) > div > div.sub-items-container.sub-items-container--with-dropdown > div > div.middle-row > div > button:nth-child(2)'
    delay: 2500
    description: 'click logout-button'
    error: 'could not click logout-button'

  - type: 'click'
    target: '#main > div.modal.fade.in > div > div > div.modal-footer > button.btn.btn-link'
    delay: 2000
    description: 'accept logout'
    error: 'could not accept logout'